<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>相册列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>

	<!-- blog ide -->
	<link th:href="@{/blog/css/editormd.min.css}" rel="stylesheet"/>
	<!-- Bootstrap core CSS -->
	<link href="/zhou/css/bootstrap.min.css" th:href="@{/zhou/css/bootstrap.min.css}" rel="stylesheet" />
	<!-- index -->
	<link href="/index/css/index.min.css" th:href="@{/index/css/index.min.css}" rel="stylesheet" />

	<!-- Jquery -->
	<script th:src="@{/zhou/js/jquery.min.js}"></script>
	<!--blog ide-->
	<script th:src="@{/blog/js/editormd.min.js}"></script>
	<script th:src="@{/blog/lib/marked.min.js}"></script>
	<script th:src="@{/blog/lib/prettify.min.js}"></script>
	<script th:src="@{/blog/lib/raphael.min.js}"></script>
	<script th:src="@{/blog/lib/underscore.min.js}"></script>
	<script th:src="@{/blog/lib/sequence-diagram.min.js}"></script>
	<script th:src="@{/blog/lib/flowchart.min.js}"></script>
	<script th:src="@{/blog/lib/jquery.flowchart.min.js}"></script>
	<!-- layer +layui -->
	<script th:src="@{/zhou/plugins/layer/layer.js}"></script>
	<script th:src="@{/zhou/plugins/layui/layui.all.js}"></script>
	<link th:href="@{/zhou/plugins/layui/css/layui.css}" rel="stylesheet" />


</head>


<body class="overflow-hidden">
<div class="padding-md">
	<div class="gallery-filter m-top-md">
		<ul class="clearfix">
			<li class="active"><a>所有相册</a></li>
			<li><a>创建相册</a></li>
			<li><a>Friends</a></li>
			<!--<li><button class="layui-btn layui-btn-sm layui-btn-normal"></button></li>-->
		</ul>
	</div>
	<div class="gallery-list js-masonry m-top-md">
		<div class="gallery-item">
			<div class="gallery-wrapper">
				<a class="gallery-remove"><i class="fa fa-times"></i></a>
				<img src="/blog/images/profile3.jpg" alt=""/>
				<div class="gallery-title">
					Gallery's Name
				</div>
				<div class="gallery-overlay">
					<a href="images/gallery/gallery1.jpg" class="gallery-action enlarged-photo"><i class="fa fa-search-plus fa-lg"></i></a>
					<a href="#" class="gallery-action animation-dalay"><i class="fa fa-link fa-lg"></i></a>
				</div>
			</div>
		</div>

	</div><!-- ./gallery-list -->

</div><!-- ./padding-md -->

<a href="#" class="scroll-to-top hidden-print"><i class="fa fa-chevron-up fa-lg"></i></a>
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:inline="javascript">
	/*<![CDATA[*/
    $(function()	{
        $(".enlarged-photo").colorbox({
            rel:'gallery-group1',
            maxWidth: '85%'
        });

        $('.gallery-item').bind('touchstart', function(e){
            $(this).siblings().removeClass('active');
            $(this).addClass('active');
        });

        $('#sidebarToggleLG').click(function()	{
            $('.gallery-list').masonry({
                itemSelector: '.gallery-item'
            });
        });

        $('#sidebarToggleSM').click(function()	{
            $('.gallery-list').masonry({
                itemSelector: '.gallery-item'
            });
        });

        //Delete Confirmation
        $('#deleteGalleryConfirm').popup({
            vertical: 'top',
            pagecontainer: '.container',
            transition: 'all 0.3s'
        });

        $('.gallery-remove').click(function()	{
            $('#deleteGalleryConfirm').popup('show');

            return false;
        });

        $(window).load(function()	{
            $('.gallery-list').masonry({
                itemSelector: '.gallery-item'
            });
        });
    });
	/*]]>*/
</script>
</body>
</html>
